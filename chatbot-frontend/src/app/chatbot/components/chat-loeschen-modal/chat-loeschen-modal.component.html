<!-- Modal Overlay -->
<div class="modal-overlay" *ngIf="isModalVisible"></div>

<!-- Modal Window -->
<div class="modal" *ngIf="isModalVisible">
  <div class="modal-header">
    <h3>Chat löschen</h3>
    <!-- Close Icon -->
    <button class="close-button" (click)="abbrechen()">
      <i class="fa fa-times"></i>
    </button>
  </div>

  <div class="modal-body">
    <p>Bist du sicher, dass du den Chat löschen möchtest?</p>
    <p class="note">
      <i class="fa fa-exclamation-triangle warning-icon"></i>
      Dies kann nicht rückgängig gemacht werden!
    </p>
  </div>

  <div class="modal-footer">
    <button class="btn-delete" (click)="bestaetigen()">Löschen</button>
    <button class="btn-cancel" (click)="abbrechen()">Abbrechen</button>
  </div>
</div>
